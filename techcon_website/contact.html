        <a href="schedule.html">schedule</a>

    <main>
      <a href="mailto:email@example.com">email@example.com</a>
      <a href="https://www.facebook.com/YourConferencePage" target="_blank"

      >
      <a href="https://www.twitter.com/YourConferencePage" target="_blank"

      >
      <a

        target="_blank"
        >LinkedIn</a
      >
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.038693736896!2d144.95373631562358!3d-37.81627944202167!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1b1a93b%3A0x7a7d64a5cdbbabb2!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1614684201360!5m2!1sen!2sau"

      <form action="">
        <label for="name">Name:</label>

        <label for="textarea">Message:</label>
        <textarea id="textarea" name="message" rows="4" required></textarea>

        <label for="submit">Send Message</label>
        <button type="submit" id="submit">Send Message</button>
      </form>
